<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container bg-light px-md-5 shadow rounded mt-5">
            <h1 class="text-center pt-5">Online Book Store</h1>
            <!-- Search box start -->
                <div class="d-flex flex-column align-items-center">
                    <p>Search Your Books Here...</p>
                    <div class="d-flex col-md-6">
                        <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" id="searchBtn" type="button">Search</button>
                    </div>
                </div>

            <!-- Result section -->
                <div class="mt-4">
                    <div class="d-flex justify-content-center" >
                        <div class="spinner-border text-success d-none" role="status" id="spinner">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div>
                    <p id="errorMsg" class="fw-bold text-danger text-center"></p>
                    <p id="totalResult" class="mt-5"></p>
                    <div id="allResults" class="row mt-2">

                    </div>
                </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
